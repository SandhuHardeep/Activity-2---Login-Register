<ion-content>
  <div class="flex-center">
    <div>
      <ion-card>
        <ion-card-content>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-button type="submit" expand="block" color="success" (click)="login()"><ion-icon name=""></ion-icon>Login</ion-button>

          <ion-button type="submit" expand="block" fill="black" (click)="register()"><ion-icon name=""></ion-icon> Create an Account</ion-button>

        </ion-card-content>
      </ion-card>
    </div>
</div>
</ion-content>
